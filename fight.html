<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fight.css">
</head>
<body>
    <div class="mainBox-wrap">
        <div class="mainBox">
            <div class="fightBox">
                <div class="monsterBox">
                    <div class="statBox">
                        <div class="monsterNameTag"></div>
                        <div class="monsterHp">
                            <div class="monsterHpNumber"></div>
                            <div class="monsterHpBarImage"></div>
                        </div>
                    </div>
                    <div class="monsterImage">
                        <!-- <div class="muheonImg"></div> -->
                    </div>
                </div>
                <div class="playerBox">
                    <div class="playerImage"></div>
                    <div class="statBox">
                        <div class="playerNameTag"></div>
                        <div class="playerHp">
                            <div class="playerHpNumber"></div>
                            <div class="playerHpBarImage"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="choiceBox">
                <div class="attack" onclick="buttonClickAttackTest()">싸우기</div>
                <div class="steal" onclick="buttonClickSteal()">훔치기</div>
                <div class="itemUse" onclick="">아이템</div>
            </div>
        </div>
    </div>
</body>
<script src="./fight.js"></script>
</html>
